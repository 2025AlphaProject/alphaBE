#version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

  redis:
    image: redis:7.2.4
    restart: always
    command: redis-server --replicaof no one --maxmemory-policy noeviction
    networks:
      - app_network

  celery_worker:
    image: ytk030305/alpha_celery:0.4.0
    command: celery -A config worker -l INFO
    depends_on:
      - db
      - redis
      - migrations
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  celery_beat:
    image: ytk030305/alpha_celery:0.4.0
    command: celery -A config beat -l INFO
    depends_on:
      - db
      - redis
      - migrations
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  migrations:
    image: ytk030305/alpha_be:0.7.0
    command: sh entrypoint.sh
    depends_on:
      - db
      - redis
    env_file :
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  conever_api: # api 컨테이너
    image: ytk030305/alpha_be:0.7.0
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    ports:
      - "8000:8000"
#    volumes:
#      - .:/code
    depends_on:
      - db
      - redis
      - migrations
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network
    env_file:
      - .env

volumes:
  db_data:
  static_volume:

networks:
  app_network:
    driver: bridge